<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/style.scss" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="src/images/bg-pattern-card.svg"
          alt="bg pattern"
          class="card-bg"
        />
        <img
          src="src/images/image-victor.jpg"
          alt="avatar image"
          class="avatar"
        />
        <p class="name fa-num"><strong>محمد عظیمی نژاد</strong> 26</p>
        <p class="location">شیراز</p>
        <span class="seperator"></span>
        <div class="states">
          <div class="state">
            <strong class="fa-num">80K</strong>
            <p>دنبال کننده</p>
          </div>
          <div class="state">
            <strong class="fa-num">803K</strong>
            <p>لایک</p>
          </div>
          <div class="state">
            <strong class="fa-num">1.4K</strong>
            <p>عکس</p>
          </div>
        </div>
      </div>
      <img
        class="bg-pattern bg-pattern--top"
        src="src/images/bg-pattern-top.svg"
        alt="bg pattern"
      />
      <img
        class="bg-pattern bg-pattern--bottom"
        src="src/images/bg-pattern-bottom.svg"
        alt="bg pattern"
      />
    </div>
  </body>
</html>
